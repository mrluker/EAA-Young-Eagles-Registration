<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><img src="images/YE_logo_color-png.png"></li>
            <li>Register Young Eagles</li>
        </ul>
    </nav>
    <header>
        <h1>Young Eagles Registration</h1>
    </header>
    <main>
        <form>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName">
            <br>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName">
            <br>
            <label for="midInitial">Middle Initial</label>
            <input id="midInitial" type="text" name="middleInitial">
            <br>
            <label for="address">Address</label>
            <input id="address" type="text" name="address">
            <br>
            <label for="city">City</label>
            <input id="city" type="text" name="city">
            <br>
            <label for="state">State</label>
            <input id="state" type="text" name="state">
            <br>
            <label for="zipCode">ZIP / Postal Code</label>
            <input id="zipCode" type="number" name="zipCode">
            <br>
            <label for="birthDate">Date of Birth</label>
            <input id="birthDate" type="date" name="birthDate">
            <br>
            <label for="prevPrtcpte">Have you flown as a Young Eagle previously?</label>
            <input id="prevPrtcpte" type="checkbox">
            <br>
            <label for="telephone">Telephone Number</label>
            <input id="telephone" type="tel" name="telephone">
            <br>
            <label for="parentEmail">Parent's E-Mail Address</label>
            <input id="parentEmail" type="email" name="parentEmail">
                   
        </form>
    </main>
</body>
