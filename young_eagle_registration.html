<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><img src="images/YE_logo_color-png.png"></li>
            <li>Register Young Eagles</li>
        </ul>
    </nav>
    <header>
        <h1>Young Eagles Registration</h1>
    </header>
    <main>
        <form method="post" autocomplete="on">
            <fieldset>
                <legend><span class="legendNumber">1</span>Parent's Information</legend>
                 <label for="parentFirstName">First Name</label>
                <br>
                <input id="parentFirstName" type="text" name="parentFirstName" placeholder="Enter First Name" autofocus required>
                <br>
                <label for="parentLastName">Last Name</label>
                <br>
                <input id="parentLastName" type="text" name="parentLastName" placeholder="Enter Last Name" required>
                <br>
                <label for="telephone">Telephone Number</label>
                <input id="telephone" type="tel" name="parentTelephone" required>
                <br>
                <label for="parentEmail">Parent's E-Mail Address</label>
                <input id="parentEmail" type="email" name="parentEmail" placeholder="my.email@example.com" required>
            </fieldset>
            <br>
            <fieldset>
                <legend><span class="legendNumber">2</span>Address</legend>
                <label for="address">Address</label>
                <br>
                <input id="address" type="text" name="address" required>
                <br>
                <label for="address">Address Line 2 (Optional)</label>
                <br>
                <input id="address" type="text" name="address">
                <br>
                <label for="city">City</label>
                <input id="city" type="text" name="city" required>
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zipCode">ZIP / Postal Code</label>
                <input id="zipCode" type="number" name="zipCode" required>
            </fieldset>
            <br>
            <fieldset>
                <legend><span class="legendNumber">3</span>Young Eagle's Information</legend>
                <label for="eagleFirstName">First Name</label>
                <br>
                <input id="eagleFirstName" type="text" name="eagleFirstName" placeholder="Enter First Name" required>
                <br>
                <label for="eagleLastName">Last Name</label>
                <br>
                <input id="eagleLastName" type="text" name="eagleLastName" placeholder="Enter Last Name" required>
                <br>
                <label for="gender">Gender:</label>
                <select id="gender" name="eagleGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                <label for="midInitial">Middle Initial</label>
                <input id="midInitial" type="text" name="eagleMiddleInitial" required>
                <br>
                <label for="birthDate">Date of Birth</label>
                <br>
                <input id="birthDate" type="date" name="eagleBirthDate"  pattern="\d{1,2}/\d{1,2}/\d{4}" required>
                <br>
                <label>Has flown as a Young Eagle previously?</label>
                <input id="priorPrtcpte" type="radio" value="Yes" name="eaglePriorPrtcpte"><label for="priorPrtcpte">Yes</label>
                <input id="notPriorPrtcpte" type="radio" value="No" name="eaglePriorPrtcpte"><label for="notPriorPrtcpte">No</label>
                <br>
            </fieldset>
            <button type="submit">Next</button>
            
        </form>
    </main>
</body>
