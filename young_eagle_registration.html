<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><img src="images/YE_logo_color-png.png"></li>
            <li>Register Young Eagles</li>
        </ul>
    </nav>
    <header>
        <h1>Young Eagles Registration</h1>
    </header>
    <main>
        <form method="post">
            <fieldset>
                <legend><span class="legendNumber">1</span>Young Eagle's Information</legend>
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" name="eagleFirstName" required>
                <br>
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" name="eagleLastName" required>
                <br>
                <label for="gender">Gender:</label>
                <select id="gender" name="eagleGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                <label for="midInitial">Middle Initial</label>
                <input id="midInitial" type="text" name="eagleMiddleInitial" required>
                <br>
                <label for="birthDate">Date of Birth</label>
                <input id="birthDate" type="date" name="eagleBirthDate" required>
                <br>
                <label>Have you flown as a Young Eagle previously?</label>
                <input id="priorPrtcpte" type="radio" value="Yes" name="eaglePriorPrtcpte"><label for="priorPrtcpte">Yes</label>
                <input id="notPriorPrtcpte" type="radio" value="No" name="eaglePriorPrtcpte"><label for="notPriorPrtcpte">No</label>
                <br>
            </fieldset>
            
            <br>
            
            <fieldset>
                <legend><span class="legendNumber">2</span>Address</legend>
                <label for="address">Address</label>
                <input id="address" type="text" name="address" required>
                <br>
                <label for="city">City</label>
                <input id="city" type="text" name="city" required>
                <br>
                <label for="state">State</label>
                <input id="state" type="text" name="state" required>
                <br>
                <label for="zipCode">ZIP / Postal Code</label>
                <input id="zipCode" type="number" name="zipCode" required>
            </fieldset>
            
            <br>
            
            <br>
            <fieldset>
                <legend><span class="legendNumber">3</span>Parent's Information</legend>
                <label for="telephone">Telephone Number</label>
                <input id="telephone" type="tel" name="parentTelephone" required>
                <br>
                <label for="parentEmail">Parent's E-Mail Address</label>
                <input id="parentEmail" type="email" name="parentEmail" required>
                <button type="submit">Sign Up</button>
            </fieldset>       
        </form>
    </main>
</body>
