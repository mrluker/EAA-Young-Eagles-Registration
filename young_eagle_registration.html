<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><img src="images/YE_logo_color-png.png"></li>
            <li>Register Young Eagles</li>
        </ul>
    </nav>
    <header>
        <h1>Young Eagles Registration</h1>
    </header>
    <main>
        <form method="post">
            <fieldset>
                <legend><span class="legendNumber">1</span>Parent's Information</legend>
                 <label for="parentFirstName">First Name</label>
                <br>
                <input id="parentFirstName" type="text" name="parentFirstName" placeholder="Enter First Name" autofocus required>
                <br>
                <label for="parentLastName">Last Name</label>
                <br>
                <input id="parentLastName" type="text" name="parentLastName" placeholder="Enter Last Name" required>
                <br>
                <label for="telephone">Telephone Number</label>
                <input id="telephone" type="tel" name="parentTelephone" required>
                <br>
                <label for="parentEmail">Parent's E-Mail Address</label>
                <input id="parentEmail" type="email" name="parentEmail" placeholder="my.email@example.com" required>
            </fieldset>
            <br>
            <fieldset>
                <legend><span class="legendNumber">2</span>Address</legend>
                <label for="address">Address</label>
                <br>
                <input id="address" type="text" name="address" required>
                <br>
                <label for="address">Address Line 2 (Optional)</label>
                <br>
                <input id="address" type="text" name="address">
                <br>
                <label for="city">City</label>
                <input id="city" type="text" name="city" required>
                <label for="state">State</label>
                <input id="state" type="text" name="state" required>
                <label for="zipCode">ZIP / Postal Code</label>
                <input id="zipCode" type="number" name="zipCode" required>
            </fieldset>
            <br>
            <fieldset>
                <legend><span class="legendNumber">3</span>Young Eagle's Information</legend>
                <label for="eagleFirstName">First Name</label>
                <br>
                <input id="eagleFirstName" type="text" name="eagleFirstName" placeholder="Enter First Name" required>
                <br>
                <label for="eagleLastName">Last Name</label>
                <br>
                <input id="eagleLastName" type="text" name="eagleLastName" placeholder="Enter Last Name" required>
                <br>
                <label for="gender">Gender:</label>
                <select id="gender" name="eagleGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                <label for="midInitial">Middle Initial</label>
                <input id="midInitial" type="text" name="eagleMiddleInitial" required>
                <br>
                <label for="birthDate">Date of Birth</label>
                <br>
                <input id="birthDate" type="date" name="eagleBirthDate"  pattern="\d{1,2}/\d{1,2}/\d{4}" required>
                <br>
                <label>Has flown as a Young Eagle previously?</label>
                <input id="priorPrtcpte" type="radio" value="Yes" name="eaglePriorPrtcpte"><label for="priorPrtcpte">Yes</label>
                <input id="notPriorPrtcpte" type="radio" value="No" name="eaglePriorPrtcpte"><label for="notPriorPrtcpte">No</label>
                <br>
            </fieldset>
            <button type="submit">Next</button>
            
        </form>
    </main>
</body>
