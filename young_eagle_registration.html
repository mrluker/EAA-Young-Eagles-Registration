<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>Register Your Young Eagle</title>
        <meta name="description" content="An online tool for signing up for the EAA's young eagles">
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
                <a href="#"><img src="images/YE_logo_color-png.png"></a>
        </nav>
        <header>
        </header>
        <main>
            <img id="badge" src="images/YE_logo_color-png.png">
            <h1 class="dark-text">Register a young eagle.</h1>
            <form method="post" autocomplete="on">
                <fieldset>
                    <legend><span class="legendNumber">1</span>Parent's Information</legend>
                    <input id="parentFirstName" type="text" name="parentFirstName" placeholder="First Name" autofocus required>
                    <input id="parentLastName" type="text" name="parentLastName" placeholder="Last Name" required>
                    <input id="parentEmail" type="email" name="parentEmail" placeholder="Email" required>
                </fieldset>
                <br>
                <fieldset>
                    <legend><span class="legendNumber">2</span>Address</legend>
                    <input id="address1" type="text" name="address1" placeholder="Street Address" required>
                    <input id="address2" type="text" name="address2" placeholder="Apt. Number / P.O. Box">
                    <input id="city" type="text" name="city" placeholder="City Name" required>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <input id="zipCode" type="text" name="zipCode" placeholder="Zipcode" pattern="[0-9]" maxlength="5" required>
                </fieldset>
                <br>
                <fieldset>
                    <legend><span class="legendNumber">3</span>Child's Information</legend>
                    <input id="eagleFirstName" type="text" name="eagleFirstName" placeholder="Child's First Name" required>
                    <input id="eagleLastName" type="text" name="eagleLastName" placeholder="Child's Last Name" required>
                    <label for="midInitial">Middle Initial</label>
                    <select id="midInitial" name="eagleMiddleInitial" required>
                        <option value="" disabled selected>-</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                        <option value="O">O</option>
                        <option value="P">P</option>
                        <option value="Q">Q</option>
                        <option value="R">R</option>
                        <option value="S">S</option>
                        <option value="T">T</option>
                        <option value="U">U</option>
                        <option value="V">V</option>
                        <option value="W">W</option>
                        <option value="X">X</option>
                        <option value="Y">Y</option>
                        <option value="Z">Z</option>
                    </select>
                    <select id="gender" name="eagleGender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br>
                    <label for="birthDate">Date of Birth</label>
                    <br>
                    <select id="eagleMonthDOB" name="eagleBirthMonth" required>
                        <option value="" disabled selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="eagleDayDOB" name="eagleBirthDay">
                        <option value="" disabled selected>Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="eagleYearDOB" name="eagleBirthDay">
                        <option value="" disabled selected>Year</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                    </select>
                    <br>
                    <label>Has flown as a Young Eagle previously?</label>
                    <input id="priorPrtcpte" type="radio" value="Yes" name="eaglePriorPrtcpte"><label for="priorPrtcpte">Yes</label>
                    <input id="notPriorPrtcpte" type="radio" value="No" name="eaglePriorPrtcpte"><label for="notPriorPrtcpte">No</label>
                    <br>
                </fieldset>
                <button type="submit">Next</button>

            </form>
        </main>
    </body>
</html>
