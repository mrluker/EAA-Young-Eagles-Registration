<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><img src="images/YE_logo_color-png.png"></li>
            <li>Register Pilot</li>
        </ul>
    </nav>
    <header>
        <h1>Young Eagles Pilot Registration</h1>
    </header>
    <main>
        <form method="post" autocomplete="on">
            <fieldset>
                <legend><span class="legendNumber">1</span>Personal Information</legend>
                 <label for="pilotFirstName">First Name</label>
                <br>
                <input id="pilotFirstName" type="text" name="parentFirstName" placeholder="Enter First Name" autofocus required>
                <br>
                <label for="midInitial">Middle Initial</label>
                <select id="midInitial" name="eagleMiddleInitial" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="O">O</option>
                    <option value="P">P</option>
                    <option value="Q">Q</option>
                    <option value="R">R</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="U">U</option>
                    <option value="V">V</option>
                    <option value="W">W</option>
                    <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option>
                </select>
                <br>
                <label for="pilotLastName">Last Name</label>
                <br>
                <input id="pilotLastName" type="text" name="pilotLastName" placeholder="Enter Last Name" required>
                <br>
                <label for="gender">Gender:</label>
                <select id="gender" name="eagleGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                <label for="telephone">Telephone Number</label>
                <input id="telephone" type="tel" name="pilotTelephone" required>
                <br>
                <label for="pilotEmail">E-Mail Address</label>
                <input id="pilotEmail" type="email" name="pilotEmail" placeholder="my.email@example.com" required>
                <br>
                <label for="pilotEAANum">EAA Number</label>
                <input id="pilotEAANum" type="number" name="pilotEAANum" required>
                <br>
                <label for="pilotHomeChap">Home EAA Chapter</label>
                <input id="pilotHomeChap" type="text" name="pilotHomeChap" placeholder="VAA16" required>
            </fieldset>
            <br>
            <fieldset>
                <legend><span class="legendNumber">2</span>Address</legend>
                <label for="address">Address</label>
                <br>
                <input id="address" type="text" name="address" required>
                <br>
                <label for="address">Address Line 2 (Optional)</label>
                <br>
                <input id="address" type="text" name="address">
                <br>
                <label for="city">City</label>
                <input id="city" type="text" name="city" required>
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>

                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>

                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zipCode">ZIP / Postal Code</label>
                <input id="zipCode" type="text" name="zipCode" value="" pattern="\d{5}-?(\d{4})?" required>
            </fieldset>
            <br>
            <fieldset>
                <legend><span class="legendNumber">3</span>Airplane Information</legend>
                <label for="planeMake">Make</label>
                <br>
                <input id="planeMake" type="text" name="planeMake" placeholder="Cessna" required>
                <br>
                <label for="planeModel">Model</label>
                <br>
                <input id="planeModel" type="text" name="planeModel" placeholder="172" required>
                <br>

                </select>
                <br>
                <label for="planeN_Number">N-Number</label>
                <br>
                <input id="planeN_Number" type="text" name="planeN_Number" placeholder="N1234AB" required>
                <br>
                <label for="planePsngrCnt">Passenger Seats</label>
                <br>
                <input id="planePsngrCnt" type="number" name="planePsngrCnt" required>
                <br>
            </fieldset>
            <button type="submit">Next</button>
            
        </form>
    </main>
</body>
